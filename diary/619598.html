    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">打預防針＆媽媽的成績單</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-12-24">
                <i class="icon-calendar"></i> 2010-12-24 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        聖誕夜的下午帶恩恩樂樂打預防針 <br />
前幾次因為他們的脖子不夠硬，兩手都得用來抱他們 <br />
根本無法照相 <br />
這次終於照到了他們可愛又害怕的模樣
<p>等待的過程兩個寶寶都好開心，很能自得其樂 <br />
<img _idth="402" _eight="402" alt="" src="../pic0.nidbox.net/27/y1313722725_6ac669ea_27.jpg" /> <br />
<img _idth="402" _eight="402" alt="" src="../pic0.nidbox.net/27/y1313722725_33ec4dbb_27.jpg" /></p>
<p>那打針時呢......? <br />
<img _idth="326" _eight="490" alt="" src="../pic0.nidbox.net/27/y1313722725_3ebbe558_27.jpg" /> <br />
<img _idth="326" _eight="490" alt="" src="../pic0.nidbox.net/27/y1313722726_36a67be0_27.jpg" /> <br />
<img _idth="326" _eight="490" alt="" src="../pic0.nidbox.net/27/y1313722726_a4114d5c_27.jpg" /></p>
<p>另外，今天恩恩樂樂也順便做了健檢，我也拿到了當媽媽四個月成績單 <br />
成績不太好，快不及格了 <br />
兩個寶寶的身高體重都是吊車尾 <br />
那A啊ㄋㄟ....... <br />
<img _idth="300" _eight="225" alt="" src="../pic0.nidbox.net/27/y1313722728_c7bb81ae_27.jpg" /></p>
<p>再繼續努力了...... <br />
我也要為恩恩樂樂能吃更多點禱告</p>    </div>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-06-17">
                <i class="icon-calendar"></i> 2011-06-17 10:00            </span>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        早上趁著恩樂睡覺做點事，回房間時看到這個畫面 <br>
<img src="pic0.nidbox.net/27/27/y1313722602_a0c55ccc_27.jpg" _idth="560" _eight="385" ><p>仔細看...... <br>
哇勒～～～樂樂你什麼時候翻到床下，這樣你也能睡 <br>
<img src="pic0.nidbox.net/27/27/y1313722602_c5ee0b85_27.jpg" _idth="560" _eight="385" ><p>看小bayby睡覺真是件幸福的事 <br>
關起燈.開著涼涼冷氣......超有睡覺的氛圍 <br>
<img src="pic0.nidbox.net/27/27/y1313722603_27a19daa_27.jpg" _idth="560" _eight="586" > <br>
<img src="pic0.nidbox.net/27/27/y1313722603_d5e5caad_27.jpg" _idth="560" _eight="586" > <br>
<img src="pic0.nidbox.net/27/27/y1313722603_7aee333e_27.jpg" _idth="560" _eight="586" ><p>恩樂睡姿大不同 <br>
樂樂常常是縮著身體，一副找尋安全感的惹人憐姿態 <br>
恩恩呢......比較常屬於豪放女大字型睡姿，而且不蓋被的<p><img src="pic0.nidbox.net/27/27/y1313722604_9cac563c_27.jpg" _idth="560" _eight="385" > <br>
<img src="pic0.nidbox.net/27/27/y1313722604_a444be0c_27.jpg" _idth="560" _eight="385" ><p>炎炎夏日正好眠，一起來睡覺吧！    </div>

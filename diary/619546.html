    <div class="diary-body" id="diary-body" itemprop="articleBody">
        自己帶恩恩樂樂真的挺辛苦的 <br />
一天當中光餵奶重複的動作至少要6*2=12次 <br />
每次少說半小時，慢則要一小時 <br />
重複的換尿布-泡ㄋㄟㄋㄟ-餵奶-拍嗝-洗奶瓶動作 <br />
如同之前學校同事說的 <br />
比上班還累
<p>不過仔細想想這樣的生活也就這一兩年 <br />
能夠這樣和孩子朝夕相處的時光真是不容易 <br />
等將來回去上班後，我一定會想念現在的生活</p>
<p>特別是夜晚時分 <br />
和貿一起餵恩恩樂樂 <br />

    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">意外的住院安胎</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-06-08">
                <i class="icon-calendar"></i> 2010-06-08 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        6/8早上一如往常 <br>
沒想到上班出門前最後上廁所...... <br>
竟然發現沖馬桶時便盆有血跡 <br>
我還想,大概是肛門靜脈擴張出血之類的 <br>
只是擦拭衛生紙時發現出血似乎是從陰道,心裡開始不安<p>到了十點多,發現還在出血 <br>
我趕緊請假去看醫生 <br>
原先還想說去柯醫師診所就好 <br>
幸好貿聯絡到趙醫師 <br>
到了兒醫九樓掛急診 <br>
我才知道出血是挺嚴重的事情,加上我竟然有規則的宮縮 <br>
原來這樣的情況是需要很小心的 <br>
是要住院觀察的<p>就這樣 <br>
開始了我的住院安胎生活......<p>    </div>

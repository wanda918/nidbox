    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">淡水兜風</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-07-23">
                <i class="icon-calendar"></i> 2010-07-23 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        自從６月初開始安胎 <br>
我就沒有辦法像從前一樣能自由的行走 <br>
雖然在家躺著睡覺看電視吃東西很愜意 <br>
但是偶爾也會有很悶的感覺<p>今天產檢後 <br>
貿就開車帶我到淡水兜風 <br>
雖然沒有下車 <br>
不過我已經很開心了 <br>
晚上到石牌站附近吃排骨飯 <br>
花少少的錢卻換來開心滿足<p>二姊說我要趕快把握 <br>
趁生產前想去哪裡或想吃什麼就快去 <br>
是呀！ <br>
不然等兩個寶寶生出來 <br>
我想我大概會有好幾個月無法出門了 <br>
    </div>

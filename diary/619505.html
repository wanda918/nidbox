    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">保持現況就是最棒的</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-07-28">
                <i class="icon-calendar"></i> 2010-07-28 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        懷孕已經到後期 <br>
很感謝我可以在家安心待產 <br>
所以也可以保持平靜及喜樂的心 <br>
我有什麼需要代禱呢？ <br>
我想 <br>
能一直維持現況就是最棒的事 <br>
喜樂感恩的心.身體健康.家人平安<p> <br>
最近發現胎動變得好明顯 <br>
我都可以感覺寶寶在換姿勢的大動作 <br>
大概是在我肚子裡實在太擠了,得一直橋姿勢<p>另外就是頻尿的情形很誇張 <br>
有時候才剛上完廁所又想去了 <br>
幸好是一直待在家，所以想去幾次都沒關係<p>    </div>

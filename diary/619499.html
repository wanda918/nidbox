    <div class="diary-body" id="diary-body" itemprop="articleBody">
        趁著體力還不錯 <br>
今天分上下午兩次到經國路上的小丁大採購 <br>
買了很多小BABY的東西(睡墊.奶瓶.洗衣精.枕頭......等) <br>
能買這些可愛的東西真是幸福<p>後來決定不買嬰兒床,然後電動擠乳器.消毒鍋.溫奶器就之後再買 <br>
推車及汽車安全座椅可能貿之後到日本出差再買<p>雖然很花錢 <br>
但買這些東西真的很讓人開心<p>    </div>

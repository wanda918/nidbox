    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">手腳更靈活</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-11-20">
                <i class="icon-calendar"></i> 2010-11-20 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        最近恩恩樂樂的手腳更靈活了 <br />
我這兩天也決定試著把他們的手套脫下 <br />
讓他們的手能接觸不一樣的東西.材質 <br />
不過要常提醒自己幫他們剪指甲.擦手
<p><br />
樂樂會用手去碰音樂鈴.健力架（健力架的音樂拉環是亦芯幫他抓住的） <br />
喝ㄋㄟㄋㄟ時還會緊緊抱住奶瓶，也會抓奶嘴 <br />
<img _idth="300" _eight="225" alt="" src="../pic0.nidbox.net/27/y1313722865_0b03c3a6_27.jpg" /> <br />
<img _idth="300" _eight="225" alt="" src="../pic0.nidbox.net/27/y1313722866_67e5c8ea_27.jpg" /></p>
<p>恩恩呢？ <br />
她還是一樣笑臉常開，是個開心女孩 <br />
感謝主 <br />
當我在餵樂樂時，他總是能靜靜的自己看音樂鈴不吵，然後自己入睡 <br />
<img _idth="300" _eight="225" alt="" src="../pic0.nidbox.net/27/y1313722864_3c8c1333_27.jpg" /></p>
<p>原本想網購樂樂的帽子，但覺得還是去實體店面看比較習慣 <br />
卻一直找不出機會和時間 <br />
只好........ <br />
<img _idth="560" _eight="448" alt="" src="../pic0.nidbox.net/27/y1313722863_1aa0e31a_27.jpg" /> <br />
&nbsp;</p>    </div>

    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">有電暖器真好</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-01-04">
                <i class="icon-calendar"></i> 2011-01-04 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        這陣子天氣好冷 <br />
感謝大哥大嫂借我們葉片式電暖器 <br />
效果超讚的，待在房間內好溫暖～～～
<p>恩恩樂樂洗完澡也趕快回房間換衣服 <br />
溫暖到我還有膽在寒冬中照他們光溜溜的樣子 <br />
<img _idth="402" _eight="402" alt="" src="pic0.nidbox.net/27/y1313722747_e0b8aa47_27.jpg" /></p>
<p>男女大不同，恩恩這麼小就知道要遮住重要部位（還有嬌羞樣） <br />
不錯不錯！</p>
<p>回想他們一個多月時也幫他們拍過類似照片 <br />
<img _idth="225" _eight="300" alt="" src="pic0.nidbox.net/27/y1313722896_ddd5e22b_27.jpg" /> <br />
現在真的長高不少（照片好像比較難看得出）</p>
<p>別拍了 <br />
還是趕快穿起衣服吧！ <br />
<img _idth="402" _eight="402" alt="" src="pic0.nidbox.net/27/y1313722747_97ada3da_27.jpg" /> <br />
&nbsp;</p>    </div>

        今天下班搭捷運時 <br>
一上車車廂裡就沒位置了 <br>
站了一會兒 <br>
沒想到 <br>
竟然有位女士站起來讓座給我耶！<p>哇！我的肚子有這麼明顯嗎？ <br>
不是穿孕婦裝,而且還穿外套 <br>
懷雙胞胎的肚子果然是不同凡響（19週5天）<p>挺開心的 <br>
真是謝謝這位好心的女士 <br>

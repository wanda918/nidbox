        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-02-25">
                <i class="icon-calendar"></i> 2010-02-25 10:00            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        <br>

一直在等柯醫師診所的快篩結果電話 <br>
等到晚上六點都還沒有結果 <br>
讓我坐立難安<p>終於 <br>
快七點時 <br>
藥師打電話來了 <br>
她說男生的染色體正常，女生的染色體看來也是正常，不過性染色體的結果有點怪怪的，要等到兩週後正式報告才能確定<p>感謝主 <br>
寶寶們都很正常 <br>
而且竟然連性別都知道了，是我們一直夢寐以求的一男一女<p>又要以耶和華為樂，祂就將你心裡所求的賜給你（詩37:4) <br>

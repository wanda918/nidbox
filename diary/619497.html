    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">見習媽媽</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-07-02">
                <i class="icon-calendar"></i> 2010-07-02 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        七月了 <br>
現在可以說"下個月就要生了"<p>安胎的生活不知不覺就快過一個月了 <br>
從整天躺在醫院床上到整天待在家 <br>
有時候真的覺得很悶ㄋㄟ<p>幸好有二姊和安安兩位小天使會來家裡陪伴我 <br>
有他們在日子過得開心多了 <br>
也讓我見習到我之後可能的育嬰生活 <br>
餵奶.換尿布.哄他們睡覺.不停的抱小孩.和他們玩.自己睡不飽,無法好好吃飯......<p>我也發現 <br>
我會唱的兒歌實在太少了 <br>
會和小嬰兒玩的"把戲"也很少<p>現在只能不停禱告 <br>
希望以後恩恩樂樂可以很好帶，很乖，很容易哄睡    </div>

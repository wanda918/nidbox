        本來不想再參加寶寶爬行比賽 <br>
因為上次比完回家我好累......<p>後來才知道有幾百人參加的爬行比賽 <br>
哇塞～～～場面一定盛大 <br>

很好奇現在父母都給寶寶取什麼名字 <br>
發現"恩"字輩的超多 <br>
原來"恩"字輩還不只是基督教界的菜市場名呀！ <br>

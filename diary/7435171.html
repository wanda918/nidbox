    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">開心逛COSTCO</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2012-05-31">
                <i class="icon-calendar"></i> 2012-05-31 21:51            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        早上本來要帶恩樂去圖書館,沒想到準備出門時......雨就開始飄下<br />
這時,大嫂出現了.......她有個超讚的提議～要載我們去逛COSTCO<br />
<img border="0" src="../pic0.nidbox.net/30/1338451436_73114b00_30.jpg" /><br />
<br />
平常日的早上,沒想到中和店的人還不少.......是怎樣?這麼多人都不用上班嗎?<br />
今天恩樂都坐在購物車上,試吃試喝了好多東西,他們看起來超級開心<br />
感謝主！這裡有好多吸引人的玩具，還好他們摸一摸碰一碰......很快的就滿足離開了<br />
<img border="0" src="../pic0.nidbox.net/30/1338451384_edd4bb01_30.jpg" /><br />
<br />
謝謝大嫂!滿載而歸～恩樂托嬰班逛超市戶外教學非常成功啦!<br />
<img border="0" src="../pic0.nidbox.net/30/1338451473_b6c46c81_30.jpg" /><br />
<br />

    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">恩樂安做鬆餅</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2013-01-15">
                <i class="icon-calendar"></i> 2013-01-15 16:33            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        家裡有一台買了多年的鬆餅機......躺在櫃子裡相當久了<br />
這幾天心血來潮,趁著二姊和安安來,一起來做鬆餅吧!<br />
<img border="0" src="../pic0.nidbox.net/32/1358238526_ed44e5cc_32.jpg" /><br />
<br />
把材料通通放入鍋中.....恩恩的手也差點放進去......<br />
<img border="0" src="../pic0.nidbox.net/32/1358238547_a222e6ad_32.jpg" /><br />
<br />
然後讓3個孩子輪流攪拌......學習等待和排隊<br />
<img border="0" src="../pic0.nidbox.net/32/1358238557_bc3db7b0_32.jpg" /><br />
<br />
恩恩和安安的表情好豐富好開心.....<br />
<img border="0" src="../pic0.nidbox.net/32/1358238515_1b7beaa4_32.jpg" /><br />
<br />
然後.....鬆餅就完成了.....<br />
<img border="0" src="../pic0.nidbox.net/32/1358238567_d5eecc1a_32.jpg" /><br />
<br />
大家都可以吃個夠.....<br />
<img border="0" src="../pic0.nidbox.net/32/1358238588_5d44d770_32.jpg" /><br />
<br />
真好吃~~~~<br />
<img border="0" src="../pic0.nidbox.net/32/1358238575_ad003c66_32.jpg" /><br />
<br />
和小朋友做簡單料理,他們超極開心呢!<br />
下再來做點別的東西......<br />
<br />
<img border="0" src="../pic0.nidbox.net/32/1358238490_7c336a9e_32.jpg" /><br />
<br />
<br />
<img border="0" src="../pic0.nidbox.net/32/1358238503_b6aa99db_32.jpg" /><br />
<br />

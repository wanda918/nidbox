    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">美好的午茶時光</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2012-09-04">
                <i class="icon-calendar"></i> 2012-09-04 23:16            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        爸爸今天到台大回診,娘家家人們都在台北<br />
下午臨時起意~到晶華柏麗廳喝下午茶<br />
<img border="0" src="../pic0.nidbox.net/31/1346771686_6dd6699b_31.jpg" /><br />
<br />
感謝恩樂的配合,知道我今天要大吃大喝,很早也很快就午睡.....好讓我可以準時兩點半到<br />
<img border="0" src="../pic0.nidbox.net/31/1346771687_66a1a8da_31.jpg" /><br />
<br />
100公分以下兒童不收費,恩樂安請努力吃多一點!!!<br />
<img border="0" src="../pic0.nidbox.net/31/1346771688_ed6cd11d_31.jpg" /><br />
<br />
<img border="0" src="../pic0.nidbox.net/31/1346771689_0188aa33_31.jpg" /><br />
<br />
難得的午茶約會,慶祝媽媽生日<br />
<img border="0" src="../pic0.nidbox.net/31/1346771690_2075e5bb_31.jpg" /><br />
<br />
吃飽喝足.....爸爸也從台大看診回來<br />
(求主看顧爸爸牙齒的狀況,好讓他咀嚼可以更順利,享受食物的好滋味啊!)<br />
<img border="0" src="../pic0.nidbox.net/31/1346771767_107e144b_31.jpg" /><br />
<br />
能夠在平常日和家人相聚,享受親子時光,真好!<br />
<br />
<img border="0" src="../pic0.nidbox.net/31/1346771684_1000c367_31.jpg" /><br />
<br />

        31W5D的產檢<p>感謝主! <br>
一切都很順利 <br>
上回抽血結果,我沒有B肝(感謝以前小時候媽媽幫我打的疫苗) <br>
由於之前樂樂的胎位不正,所以先預約了剖腹的時間 <br>
預定在8月24日(二)早上9點 <br>
下次產檢在兩個星期後---7月23日,並且再做一次超音波確認胎位<p>這個星期過得相當喜樂 <br>
和二姊及安安在桃園渡過相當輕鬆愉快的一週 <br>
每天爸爸都會幫我們準備午餐,還去市場買好料,又有新鮮果汁可喝 <br>
晚上又可以吃到媽媽煮的營養晚餐 <br>
真希望生產前還可以再回桃園家裡住(真是太開心了!)<p>    </div>

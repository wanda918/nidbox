    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">金字塔ㄋㄟㄋㄟ罐</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-06-30">
                <i class="icon-calendar"></i> 2011-06-30 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        恩恩樂樂自從滿四個月以後，就再也沒有喝過母奶了 <br />
喝配方奶的他們，讓奶粉罐累積起來..... <br />
可以疊成小山丘金字塔 <br />
<img _eight="373" _idth="560" alt="" src="/nidbox/pic0.nidbox.net/27/27/y1313722525_aabeec11_27.jpg" />
<p>壯觀吧！每一罐都是貿的血汗錢哪！ <br />
還有十幾罐之前回收了，不然這座金字塔鐵定更高</p>
<p>恩恩樂樂看到有什麼反應？ <br />
（這些都是恩典牌恩樂交通工具，如果再加上一些健力架和玩具，真的可以開托嬰班了啦！） <br />
<img _eight="385" _idth="560" alt="" src="/nidbox/pic0.nidbox.net/27/27/y1313722526_5aa922ec_27.jpg" /></p>
<p>恩恩難得只在一旁看，樂樂則是一直想推倒奶粉罐 <br />
<img _eight="373" _idth="560" alt="" src="/nidbox/pic0.nidbox.net/27/27/y1313722526_ddd25a92_27.jpg" /></p>
<p>恩恩樂樂，和你們的伙食拍照留念吧！ <br />
<img _eight="385" _idth="560" alt="" src="/nidbox/pic0.nidbox.net/27/27/y1313722525_ad4d8ca4_27.jpg" /> <br />
&nbsp;</p>    </div>

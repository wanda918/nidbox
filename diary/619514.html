    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">努力擠奶中......</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-08-31">
                <i class="icon-calendar"></i> 2010-08-31 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        這個星期以來最大的任務就是擠奶 <br />
來到月子中心真的挺不錯 <br />
護士小姐還會幫我按摩乳房及排空 <br />
每三個小時休息後就要花一個多小時親餵及用電動擠奶器 <br />
勤加擠奶的目的就是希望泌乳量可以增加 <br />
今天有一點進步 <br />
用擠奶器可以擠到40c.c(回想剛開始竟然只擠了0.2c.c就好笑） <br />
加油加油～～～
<p>不過我也希望自己可以放寬心 <br />
現階段兩個寶寶真的很難全都親餵及吃母乳 <br />
得用配方奶和瓶餵輔助 <br />
盡量努力了</p>    </div>

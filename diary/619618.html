    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">年夜飯＆領紅包</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-02-02">
                <i class="icon-calendar"></i> 2011-02-02 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        恩恩樂樂第一次吃年夜飯 <br />
不過，他們的年夜飯比我們都早吃完 <br />
菜色還是---ㄋㄟㄋㄟ一瓶 <br />
感謝主，他們在我們開飯前最後一刻喝完 <br />
讓我和貿可以好好享受豐盛的菜餚 <br />
（好讚喔！謝謝大嫂和貿的五舅媽辛苦準備，我一點忙都沒幫上，真不好意思！） <br />
<img _eight="420" _idth="560" alt="" src="pic0.nidbox.net/27/y1313722708_e72da68c_27.jpg" />
<p>恩恩樂樂坐好等爸媽吃完喔～～～ <br />
<img _eight="225" _idth="300" alt="" src="pic0.nidbox.net/27/y1313722708_088c8a15_27.jpg" /></p>
<p>吃完年夜飯 <br />
來到孩子們最快樂的領紅包時間 <br />
咦......樂樂呢？ <br />
<img _eight="402" _idth="402" alt="" src="pic0.nidbox.net/27/y1313722707_174b9bdd_27.jpg" /></p>
<p>後來，樂樂起來了 <br />
趕緊補拍一張全家福 <br />
<img _eight="225" _idth="300" alt="" src="pic0.nidbox.net/27/y1313722707_8b0ee3c3_27.jpg" /></p>
<p>最後，點心時間......（是我自己的點心時間啦！） <br />
<img _eight="302" _idth="302" alt="" src="pic0.nidbox.net/27/y1313722707_b5bbea6d_27.jpg" /></p>
<p><br />
&nbsp;</p>    </div>

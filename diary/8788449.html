    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">舊家&amp;圖書館&amp;愛吃冰的恩</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2014-08-08">
                <i class="icon-calendar"></i> 2014-08-08 14:43            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        有天騎著腳踏車經過舊家,告訴恩樂這是爸媽以前住的地方.....<br />
很久沒有駐足在此,住了三年多的小房子,還是很懷念的<br />
<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998072_4e778888_38.jpg" /><br />
<br />
帶著恩樂到市立圖書館大同分館,這個館兒童區算寬敞,所以唸書給恩樂聽還不致於吵到別人<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998080_5770adb9_38.jpg" /><br />
<br />
<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998090_79d92ee8_38.jpg" /><br />
<br />
<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998097_8411dd9d_38.jpg" /><br />
<br />
夏天真是太熱了,發現恩恩蠻愛吃冰的<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998105_cd9b577e_38.jpg" /><br />
<br />
<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998111_eddb03aa_38.jpg" /><br />
<br />
最近全家推出的水蜜桃霜淇淋挺好吃的<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998118_e9d2e8c1_38.jpg" /><br />
<br />
<br />
<img border="0" src="pic0.nidbox.net/27/38/1407998124_db5ebb3c_38.jpg" /><br />
<br />
父親節很簡單的度過,沒買蛋糕替程貿慶祝,不過我相信平安快樂就是父親節最大的祝福啦~<br />

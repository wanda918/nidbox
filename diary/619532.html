    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">恩恩樂樂都達3000g了</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-09-16">
                <i class="icon-calendar"></i> 2010-09-16 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        恩恩樂樂在這週體重都達3000g <br />
今天恩恩是3350g，樂樂是3050g <br />
所以很明顯臉頰都更有肉 <br />
原本臉頰就有&quot;小貢丸&quot;的恩恩，這下雙下巴都出來了 <br />
貢丸也變成肉丸了，相當有福相
<p>樂樂因為昨天有流一點鼻水 <br />
所以醫生說要觀察 <br />
恩恩沒流鼻水，但護士說他們倆這兩天要和其他嬰兒隔開 <br />
希望沒事才好（我看起來樂樂事沒什麼異狀）</p>
<p>倒是他們倆這兩天臉上都有脫皮的現象 <br />
也有一些汗疹 <br />
希望皮膚脫完皮就可以變得更白（別枉費我懷孕期間可是相當努力喝豆漿ㄚ！</p>
<p>&nbsp;</p>    </div>

    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">忙亂的第一晚</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-08-25">
                <i class="icon-calendar"></i> 2010-08-25 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        樂樂因為肺部有吸入羊水 <br />
有血氧濃度不足的問題 <br />
因此在出院前都無法和我母嬰同房 <br />
<img _eight="300" _idth="225" alt="" src="../pic0.nidbox.net/27/y1313722915_4acab2e5_27.jpg" /> <br />
可憐的樂樂 <br />
<img _eight="480" _idth="360" alt="" src="../pic0.nidbox.net/27/y1313722918_5e0ec6a1_27.jpg" /> <br />
母嬰同房的恩恩
<p>恩恩在半夜時哭了好幾回 <br />
貿都忙壞了 <br />
第一次換尿布的貿手忙腳亂 <br />
我因為傷口疼痛無法幫忙 <br />
只能幫忙按求助鈴請護士來幫忙</p>
<p>回想第一天晚上真是可怕</p>
<p>&nbsp;</p>    </div>

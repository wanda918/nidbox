        前兩天媽媽和姊姊們在看老相片 <br />
發現...... <br />
<img _eight="373" _idth="560" alt="" src="/nidbox/pic0.nidbox.net/27/27/y1313722600_a1a14481_27.jpg" />
<p>恩恩有沒有長得像我小時候呢？</p>
<p>為了拍角度相似的，大概拍了好幾十張 <br />
可惜恩恩就是不看鏡頭，不然一定更像 <br />
那個.....某人竟然說：妳的頭髮也要短短燙捲捲的ㄚ！(最好是這樣...$%^&amp;)</p>
<p>我覺得，恩恩的&quot;感覺&quot;有像我小時候 <br />

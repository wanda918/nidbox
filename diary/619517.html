            <span class="diary-date" itemprop="datePublished" content="2010-09-02">

<table border="0" cellspacing="0" cellpadding="0" width="650" bgcolor="#ffffff">

            <div align="center">

                        <td><font style="line-height: 160%; font-size: 10pt">今天一早擠奶量終於有了進展 <br />
                        我竟然可以擠到將近60c.c. <br />
                        <img alt="529897.1283413075.94291.jpg" _eight="420" _idth="560" src="/nidbox/pic0.nidbox.net/27/27/y1313722925_445ee8c6_27.jpg" /><br />
                        謝謝二姊借我的電動擠奶器，真是我的救星～～～ <br />
                        <img alt="529897.1283413076.42029.jpg" _eight="420" _idth="560" src="/nidbox/pic0.nidbox.net/27/27/y1313722927_7deee88c_27.jpg" /><br />
                        珍貴的60c.c.</font>
                        <p>護士小姐說以後自己帶的時候 <br />
                        可以晚上最後一次餵配方奶（可以撐個四五小時） <br />
                        但是半夜我還是要起來擠空 <br />
                        如果母奶有存量，也可以用瓶餵的方式（這樣別人才可以幫忙） <br />
                        全部親餵真的會非常累，因為母奶容易消化吸收，寶寶很容易就餓</p>
                        <p>目前我的乳腺還是常有小阻塞及硬塊 <br />
                        這大概是現在令我較煩惱的事吧！ <br />
                        &nbsp;</p>

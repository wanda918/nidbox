        <h1 class="diary-title" itemprop="headline">秋冬換新裝</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-10-31">
                <i class="icon-calendar"></i> 2010-10-31 10:00            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        這個星期突然變冷 <br />
本來恩恩樂樂都只穿紗布衣而已 <br />
頓時毛毯包巾通通出籠
<p>今天翻開衣櫃 <br />
發現許多恩典牌冬裝他們都穿得下了（真的長大了耶！） <br />
這些衣服要是自己花錢買，一件便宜的六七百，貴則一兩千耶！ <br />
好感恩ㄚ！</p>
<p><br />

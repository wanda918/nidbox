        <h1 class="diary-title" itemprop="headline">恩恩樂樂可以坐著雙手高舉</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-02-27">
                <i class="icon-calendar"></i> 2011-02-27 10:00            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        這陣子恩恩樂樂成長的變化好快 <br />
幾乎每一週都有新的絕活把戲 <br />
趁著228三天假期有貿幫忙照顧，趕緊多寫一點 <br />
快來不及記錄了
<p>今天發現，恩恩樂樂不僅坐得更穩，時間更久 <br />
雙手更可以高舉玩健力架 <br />
恩恩玩得很順手，樂樂則還有一點怕怕的</p>

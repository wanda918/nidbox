        <h1 class="diary-title" itemprop="headline">第一口美味？！</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-02-14">
                <i class="icon-calendar"></i> 2011-02-14 10:00            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        終於 <br />
要餵第一口蘋果泥了 <br />
第一次用湯匙，第一口ㄋㄟㄋㄟ以外的食物 <br />
恩恩樂樂的表情很好笑
<p><img _eight="402" _idth="402" alt="" src="../pic0.nidbox.net/27/y1313722715_deee33ca_27.jpg" /> <br />
蘋果泥有點酸酸甜甜的，恩恩皺起眉頭，覺得很奇怪</p>
<p><img _eight="402" _idth="402" alt="" src="../pic0.nidbox.net/27/y1313722715_74e55e8c_27.jpg" /> <br />
樂樂雖然也覺得怪，但是最後好像覺得not bad!再來一口吧！</p>
<p><br />
這兩天又買了米精，是黑棗水果口味的 <br />
希望恩恩的厭奶能改善 <br />
多吃點吧！</p>    </div>

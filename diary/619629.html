        <h1 class="diary-title" itemprop="headline">恩恩樂樂六個月打預防針</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-02-26">
                <i class="icon-calendar"></i> 2011-02-26 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        又到了打預防針的時候了
<p>感謝大哥大嫂陪我們一起去，人手多真好 <br />
本來大哥想看到恩恩樂樂哇哇大哭的模樣 <br />
我們大人也預想，當他們哇哇大哭時，大家落荒而逃的動線 <br />
沒想到這次他們都很勇敢 <br />
只是哇個兩聲就沒哭了......</p>
<p>倒是樂樂，一出門發現要坐阿伯的車，竟然哭了兩大聲 <br />
他真的知道做ㄅㄨㄅㄨ就是要去打針嗎？ <br />
（因為四個月打針的時候也是一上車就哭）</p>
<p><img alt="" _idth="463" _eight="464" src="/nidbox/pic0.nidbox.net/y1313722682_266aabde_27.jpg" /></p>
<p>這次媽媽的成績單有進步 <br />
恩恩的身高體重百分等級都有突破50 <br />
樂樂的也有30.40 <br />
我的要求不多，已經很滿意啦！</p>    </div>

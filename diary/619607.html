    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">油頭樂會看哈哈鏡</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-01-06">
                <i class="icon-calendar"></i> 2011-01-06 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        樂樂抓頭的可怕事件仍不斷上演 <br />
我上網查了一下 <br />
發現他頭頂皮膚好像有'脂漏性皮膚炎' <br />
聽說可以擦擦嬰兒油按摩，再用清水洗一洗 <br />
擦了之後好像有一點點用，效果有限
<p>不過，也變成梳西裝頭的小油頭了 <br />
<img _idth="302" _eight="302" alt="" src="pic0.nidbox.net/27/27/y1313722749_a15cce8e_27.jpg" /></p>
<p>另外 <br />
亦軒昨天和樂樂玩遊戲，我發現他會看哈哈鏡了 <br />
看到鏡中的自己，表情很驚喜 <br />
<img _idth="402" _eight="202" alt="" src="pic0.nidbox.net/27/27/y1313722749_e5eea6d9_27.jpg" /></p>
<p>謝謝亦軒，最近常常當小服務生送餐點給我 <br />
真棒！謝謝你！ <br />
&nbsp;</p>    </div>

        <h1 class="diary-title" itemprop="headline">花錢鬆口氣休息</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-08-30">

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        今天獨自在月子中心待一天 <br />
有種稍微喘息的感覺 <br />
至少昨晚有睡多一點（雖然半夜仍舊要起來擠奶）
<p>目前我的任務就是哺乳和擠奶 <br />
空檔時我就可以做些事（用電腦.看書......) <br />
更重要的是可以也多點時間睡覺 <br />
（雖然時間很零星，很難像以前一樣午睡睡個三小時）</p>
<p>恩恩樂樂大部分時間都是在嬰兒室 <br />
我只要透過電視就可以看到他們可愛的身影 <br />
真好...... <br />
好好享受目前的清閒吧！ <br />

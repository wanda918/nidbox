        <h1 class="diary-title" itemprop="headline">很難和安安拍合照</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-11-27">
                <i class="icon-calendar"></i> 2010-11-27 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        想幫恩恩.樂樂.安安拍張合照真的不容易 <br />
因為安安像蟲一樣一直動來動去 <br />
不然就是那雙好奇的小手會來抓恩恩樂樂
<p>勉強拍出來的合照 <br />
（需要大人抓住） <br />
<img alt="" _idth="300" _eight="225" src="pic0.nidbox.net/27/27/y1313722770_cbccaaa4_27.jpg" /> <br />
（安安妳的手想做什麼？） <br />
<img alt="" _idth="300" _eight="225" src="pic0.nidbox.net/27/27/y1313722771_ce0a1aa4_27.jpg" /></p>
<p>還是恩恩樂樂姊弟倆自己拍好了 <br />
<img alt="" _idth="300" _eight="225" src="pic0.nidbox.net/27/27/y1313722771_23e03cc6_27.jpg" /></p>
<p>想當初安安也是靜靜乖乖的很配合演出 <br />
現在卻...... <br />
趁現在多拍些恩恩樂樂靜態的合照 <br />
幾個月以後，他們也會變成會蠕動的蟲吧！ <br />
&nbsp;</p>    </div>

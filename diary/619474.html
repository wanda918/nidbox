    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">對我來說不太痛的絨毛取樣</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-02-24">
                <i class="icon-calendar"></i> 2010-02-24 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        <br>

下午請假到柯醫師那做絨毛取樣 <br>
這兩天上網看到很多人都說取樣時，針扎入很痛...... <br>
所以我也有點害怕 <br>
不過為了想確知胎兒們的情況 <br>
我只能更加勇敢<p>感謝大姊的陪伴 <br>
在取樣過程我一直努力放鬆心情 <br>
不停禱告 <br>
結果針扎入跟之前針灸的感覺有點類似 <br>
並沒有我想像痛 <br>
很順利的完成取樣<p>回家休息後就好多了 <br>
    </div>

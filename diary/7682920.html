    <div class="diary-body" id="diary-body" itemprop="articleBody">
        週六帶著恩樂回高中學校參加同學聚會~<br />
和好久沒連絡的同學相聚有種別的感受<br />
<img border="0" src="/nidbox/pic0.nidbox.net/27/33/1365956597_e999bbc6_33.jpg" /><br />
<br />

熟悉的建築物讓我不禁回想學生時代的種種,猛然一看.....這兩個小孩是誰啊!又拉回現實.......<br />
<br />

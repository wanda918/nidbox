        <h1 class="diary-title" itemprop="headline">繼續維持好作息喔！</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-04-07">
                <i class="icon-calendar"></i> 2011-04-07 10:00            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        昨晚貿加班住新竹 <br />
起初想到晚上要耗盡恩恩樂樂體力（還有我的體力） <br />
要哄睡.要安然度過整晚.....然後繼續今天的照顧 <br />
有點驚 <br />
但是......就禱告吧！
<p>感謝主！<img alt="" src="http://bb5.babyhome.com.tw/UPLOAD16/525114/529897.180368478.gif" /> <br />
恩恩樂樂昨晚睡前喝的飽 <br />
我順利耗盡他們的體力...... <br />
兩個寶寶也不怎麼要哄睡，自己睡著 <br />
更讚的，睡到早上六七點才醒，半夜也沒哭鬧 <br />
而且.....我昨晚十點多就睡了（是作夢嗎？）</p>
<p><br />
我靠著那加給我力量的，凡是都能作。（腓四 13） <br />

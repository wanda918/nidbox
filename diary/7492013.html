        現在恩樂最常留連的地方---&gt;捷運站<br />
<img border="0" src="pic0.nidbox.net/31/1346682202_eeee22ee_31.jpg" /><br />
<br />
剛下捷運的安安看到我們,興奮的跑過來,大家再一起到小公園溜滑梯<br />
<img border="0" src="pic0.nidbox.net/31/1346682203_6dacca6d_31.jpg" /><br />
<br />
爸爸到大陸買的小鳳仙裝,本想拍張3個孩子坐在一起看鏡頭的合照,但那天實在不太配合......<br />
<img border="0" src="pic0.nidbox.net/31/1346682201_db4abc52_31.jpg" /><br />
<br />
<img border="0" src="pic0.nidbox.net/31/1346682199_400ccd77_31.jpg" /><br />
<br />
<img border="0" src="pic0.nidbox.net/31/1346682200_c111dd78_31.jpg" /><br />
<br />
週末回桃園,我們到縣立圖書館的兒童室<br />
這裡真是個適合小小孩的地方,有點吵(正合我們意),我實在很害怕帶恩樂到非常安靜的圖書館<br />
<img border="0" src="pic0.nidbox.net/31/1346682234_ba6ad923_31.jpg" /><br />
<br />

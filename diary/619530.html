    <div class="diary-body" id="diary-body" itemprop="articleBody">
        趁著在月子中心有護士小姐幫忙照顧恩恩樂樂 <br />
我和貿趕緊完成一些事 <br />
例如貿利用週末趕緊將安東街房間好好整理 <br />
或是訂彌月蛋糕.幫恩恩樂樂辦醫療保險......
<p>週末時我也想到小丁採購一下 <br />
我發現還有些要買的東西，例如澡盆.奶粉.小冰箱...... <br />
還有汽車安全座椅.推車.餐搖椅等</p>
<p>求主保守我們在處理這麼多事情時，都保有喜樂的心！</p>    </div>

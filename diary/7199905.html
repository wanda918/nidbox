        <h1 class="diary-title" itemprop="headline">到公園晒太陽＆ 逛IKEA</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-12-18">
                <i class="icon-calendar"></i> 2011-12-18 23:18            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        哇！今天不只回溫沒下雨，竟然還出大太陽......<br />
<a href="/photo/view/1471822"><img border="0" src="/nidbox/pic0.nidbox.net/27/28/1324208669_b8accaaa_28.jpg" /></a><br />
<br />
冬天的大太陽很難得，往往只是在正午時分曇花一現<br />
所以得把握時間，讓恩樂好好晒晒太陽活動一下<br />
<a href="/photo/view/1471820"><img border="0" src="/nidbox/pic0.nidbox.net/27/28/1324208626_4ece55ca_28.jpg" /></a><br />
<br />
現階段的恩樂玩溜滑梯......對&quot;爬上去&quot;好像比&quot;溜下來&quot;有著更大興趣<br />
<a href="/photo/view/1471819"><img border="0" src="/nidbox/pic0.nidbox.net/27/28/1324208605_74dc8160_28.jpg" /></a><br />
<br />
雖然有太陽，但風仍大，無法在戶外久留<br />
到IKEA是不錯選擇<br />
<a href="/photo/view/1471825"><img border="0" src="/nidbox/pic0.nidbox.net/27/28/1324208713_4e78ee5a_28.jpg" /></a><br />
<br />
<a href="/photo/view/1471824"><img border="0" src="/nidbox/pic0.nidbox.net/27/28/1324208697_cd12dd67_28.jpg" /></a><br />
<br />
接近聖誕節，IKEA也有濃濃的聖誕味兒喔！<br />
<a href="/photo/view/1471823"><img border="0" src="/nidbox/pic0.nidbox.net/27/28/1324208684_c4112674_28.jpg" /></a><br />
<br />

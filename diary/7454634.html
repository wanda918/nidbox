    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">科教館~兒童益智探索館</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2012-06-29">
                <i class="icon-calendar"></i> 2012-06-29 23:31            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        室內不用曬太陽.能耗盡恩樂體力的好地方～科教館裡的兒童益智探索館<br />
<img border="0" src="pic0.nidbox.net/30/1340981184_badeccca_30.jpg" /><br />
<br />
入門票比信誼和Y17都便宜,只要60元(2歲以下免錢)<br />
<img border="0" src="pic0.nidbox.net/30/1340981155_68ecaadd_30.jpg" /><br />
<br />
恩恩來到這裡.....很努力的爬啊爬,身手矯健<br />
<img border="0" src="pic0.nidbox.net/30/1340981169_a00e33a6_30.jpg" /><br />
<br />
樂樂大概是看到這麼多保護軟墊,膽子也變大了.....也很努力爬<br />
<img border="0" src="pic0.nidbox.net/30/1340981212_8bbe0cd7_30.jpg" /><br />
<br />
探索館裡的空間好大好大,除了有讓小小孩鍛鍊體能的地方,更多的是益智的桌遊及積木<br />
<img border="0" src="pic0.nidbox.net/30/1340981141_0e81add4_30.jpg" /><br />
<br />
<img border="0" src="pic0.nidbox.net/30/1340981198_988ca14d_30.jpg" /><br />
<br />
<br />
還有還有.....這個大塗鴉板,恩樂用擦擦筆畫得好開心<br />
<img border="0" src="pic0.nidbox.net/30/1340981228_8dd77e0c_30.jpg" /><br />
<br />
真是個好地方啊～<br />
<br />

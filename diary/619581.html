    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">發出笑聲的蘋果臉酷弟</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-12-09">
                <i class="icon-calendar"></i> 2010-12-09 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        樂樂最近會發出笑聲了 <br />
被稱作酷弟的他終於有開懷的一面
<p>倒是他的臉竟然出現&quot;蘋果臉&quot; <br />
我想可能是因為他最近口水流得多，加上又趴睡 <br />
臉總是濕濕的......變成濕疹 <br />
幸好擦了藥膏有好些</p>
<p>前幾天到菜市場溜達買了頂帽子給他 <br />
我發現男寶寶的帽子選擇真少</p>
<p>不過他似乎對於戴什麼帽子不以為意 <br />
小雞腿還是最對味 <br />

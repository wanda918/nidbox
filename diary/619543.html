        <h1 class="diary-title" itemprop="headline">第一次穿包屁衣</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-10-10">
                <i class="icon-calendar"></i> 2010-10-10 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        恩恩樂樂從出生到現在大都穿著紗布衣 <br />
昨天心血來潮幫他們穿上包屁衣 <br />
才發現他們已經長大到穿得下這幾件衣服了 <br />
有空真的要翻翻衣櫃 <br />
不然有些衣服搞不好就錯過穿不下

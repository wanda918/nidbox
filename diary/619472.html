        11W5D <br>
今天是個大日子 <br>
因為我終於拿到傳說中的孕婦手冊 <br>
這象徵懷孕情況已經趨於穩定 <br>
拿著手冊,心中有好多好多感謝<p>我和貿也終於可以告訴家人們這個好消息<p>感謝趙醫師 <br>
今天在診間聽胎心音時並不清楚 <br>
趙醫師為了確定胎兒們的情況 <br>
就帶我去照超音波 <br>
也讓我和貿可以看到胎兒們可愛的模樣 <br>
今天看到樂樂游泳的模樣,好可愛喔！<p> <br>

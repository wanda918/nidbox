這是第1次沒和恩樂睡在一起的晚上......<br />
不過,後來樂樂哭著要找媽媽.....很慘烈的一晚,真是辛苦家人們了,然後一早還帶他們去動物園(真的很謝謝啦!)<br />
<br />
<br />
<br />
上個月才去看外婆,再看看她住的地方,那些應該有她身影的地方<br />
怎能壓抑在眼眶打轉的淚水呢!<br />
<br />
<br />
外婆, 再見!<br />

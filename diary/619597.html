    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">走在東門徒步區</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-12-24">
                <i class="icon-calendar"></i> 2010-12-24 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        自從上回帶恩恩樂樂到桃農走走以後 <br />
推車就一直閒置在車庫 <br />
趁著寒流來前 <br />
我們趕緊帶恩恩樂樂享受短暫的冬陽
<p>這次我們推車到附近的東門徒步區 <br />
離安東街很近 <br />
而且道路算平整好走 <br />
不用太高超的推車技術</p>
<p>推兩台推車真的挺受矚目的 <br />
大家都很好奇寶寶長什麼樣</p>
<p>恩恩樂樂總算曬到生平第一次的戶外太陽 <br />
<img _idth="402" _eight="402" alt="" src="../pic0.nidbox.net/27/y1313722724_abc99e3d_27.jpg" /> <br />
<img _idth="402" _eight="402" alt="" src="../pic0.nidbox.net/27/y1313722724_cdadd77e_27.jpg" /></p>
<p>推車真的有催眠效果 <br />
一回家兩個寶寶就睡了 <br />
有這麼累嗎......? <br />
&nbsp;</p>    </div>

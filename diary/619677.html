        <h1 class="diary-title" itemprop="headline">終於人如其名---樂樂</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-05-18">
                <i class="icon-calendar"></i> 2011-05-18 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        上週樂樂常在我離去時大哭，讓我一度覺得他有分離焦慮 <br />
沒想到週末玩個兩天一夜回來後 <br />
好心情延續至今 <br />
這幾天他的心情大好......常會自得其樂傻笑，不知道在high什麼 <br />
我不在時也不至於大哭..... <br />
感謝主～～～ <br />
終於有人如其名---&quot;樂樂&quot;的fu
<p>前兩天爸爸冒雨 <br />
把二姊給我的恩典衣物拿到安東街 <br />
其中有安安生日趴的閃亮帽，試戴一下</p>
<p>也順便拍幾張恩樂和爺爺外公合影的照片 <br />

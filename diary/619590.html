    <div class="diary-body" id="diary-body" itemprop="articleBody">
        又到了工商服務時間了 <br />
今天要介紹我最近網購的新貨～～～蘇菲長頸鹿固齒器
<p>前些日子到小丁逛時，店員就一直推薦 <br />
上網比價，終於把這個不便宜的固齒器買下來</p>
<p>恩恩樂樂看來還挺喜歡的 <br />
不過他們跟蘇菲還不太熟 <br />
大部分的時候還是吸吮著自己的手指 <br />
看來要花時間好好跟蘇菲培養培養感情才是</p>

        <h1 class="diary-title" itemprop="headline">阿姆坪生態公園</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2012-12-17">
                <i class="icon-calendar"></i> 2012-12-17 23:13            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        <br />
年初時曾來過阿姆坪生態公園,當時美麗的櫻花及湖邊靜謐美景非常令我印象深刻<br />
大溪石門水庫一帶的楓葉紅了,週末遊客爆多......<br />
而這裡,竟像是被大家遺忘的地方一樣......<br />
<img border="0" src="../pic0.nidbox.net/32/1355756420_5d42bbbc_32.jpg" /><br />
<br />
那天,和亦芯一起出遊,恩樂好開心啊!<br />
<img border="0" src="../pic0.nidbox.net/32/1355756422_cda5ceb5_32.jpg" /><br />
<br />
<br />
<img border="0" src="../pic0.nidbox.net/32/1355756423_ceeb9b41_32.jpg" /><br />
<br />
一塊石頭大家輪流站一站,玩平衡的遊戲.....就可以玩好久好久<br />
<img border="0" src="../pic0.nidbox.net/32/1355756425_4b6d15ce_32.jpg" /><br />
<br />
<br />

天氣好.心情好.什麼都好~<br />

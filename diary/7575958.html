        <h1 class="diary-title" itemprop="headline">家人們的年終餐會</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2013-01-02">
                <i class="icon-calendar"></i> 2013-01-02 07:42            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        2012年最後一天,我們一起到新埔的豫章坊&nbsp;<br />
<br />
<img border="0" src="pic0.nidbox.net/27/32/1357082969_2aad4bb0_32.jpg" /><br />
<br />
這是大哥大嫂同學開的餐廳,客家三合院古色古香.後頭還有果園可摘橘子什麼的.....<br />
餐點也很好吃,非常下飯啊!<br />
<br />
<img border="0" src="pic0.nidbox.net/27/32/1357082907_40ec4b7e_32.jpg" /><br />
<br />
非常冷的天氣,不過還好沒下雨.....<br />
<img border="0" src="pic0.nidbox.net/27/32/1357082890_8dd7be0c_32.jpg" /><br />
<br />
<img border="0" src="pic0.nidbox.net/27/32/1357082944_c18a1ddb_32.jpg" /><br />
<br />
<br />
<img border="0" src="pic0.nidbox.net/27/32/1357083001_6ee88a1d_32.jpg" /><br />
<br />
吃完飯到附近散步走走.....再喝杯下午茶,我最喜歡這種感覺了<br />
<img border="0" src="pic0.nidbox.net/27/32/1357083014_e11b558a_32.jpg" /><br />
<br />
能和程貿.大嫂.我的家人,大家一起相聚,真的超極開心<br />
2013年,希望大家都身體健康.平平安安<br />
<img border="0" src="pic0.nidbox.net/27/32/1357082986_955c8a4d_32.jpg" /><br />
<br />
<br />

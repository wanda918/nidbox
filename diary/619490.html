    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">托腹帶</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-05-02">
                <i class="icon-calendar"></i> 2010-05-02 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        本來想托腹帶應該是很後期才要使用 <br />
沒想到這個星期以來 <br />
我的腰酸背痛竟然隱約的出現了 <br />
(本來就筋骨僵硬的我,酸痛就夠多了......現在更是......)
<p>本來很舒服的沙發,現在坐久了也不行 <br />
坐車子坐久了腰也很痠 <br />
在學校改作業改久了也痠 <br />
這個週末晚上就連睡覺躺著也在找舒服的姿勢</p>
<p>看來我似乎要考慮用托腹帶了(昨天到百貨公司試用,感覺還不錯) <br />
但想到之後的大熱天加上我這個過敏皮膚 <br />
能舒適的使用托腹帶真是大挑戰 <br />
&nbsp;</p>    </div>

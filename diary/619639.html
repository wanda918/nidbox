    <div class="diary-header">
        <h1 class="diary-title" itemprop="headline">作息有點亂......</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2011-03-06">
                <i class="icon-calendar"></i> 2011-03-06 10:00            </span>



        </div>
    </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        這兩天恩恩樂樂的作息有點亂 <br />
不像二月份時可以乖乖按時睡 <br />
真是令人擔心......我的好日子難道這麼快就要結束了嗎？
<p>難道是因為打預防針嗎？（打肺炎鏈球菌第三劑＆流感第一劑） <br />
希望是這樣的原因 <br />
<img _eight="402" _idth="402" alt="" src="/nidbox/pic0.nidbox.net/y1313722687_8a18530b_27.jpg" /></p>
<p>昨天新嘗試馬鈴薯泥 <br />
結果......失敗！ <br />
恩恩樂樂不太喜歡吃，露出皺眉的模樣，嘴巴也不願張開 <br />
<img _eight="402" _idth="402" alt="" src="/nidbox/pic0.nidbox.net/y1313722688_d9abb7ee_27.jpg" /></p>
<p>趕緊把哈密瓜及米餅上桌 <br />
<img _eight="402" _idth="402" alt="" src="/nidbox/pic0.nidbox.net/y1313722689_38b07d22_27.jpg" /></p>
<p>醒著的時間更多，謝謝亦芯講故事給恩恩樂樂聽 <br />
他們很專心呢！ <br />
<img _eight="402" _idth="402" alt="" src="/nidbox/pic0.nidbox.net/y1313722688_55ba6a9d_27.jpg" /> <br />
&nbsp;</p>    </div>

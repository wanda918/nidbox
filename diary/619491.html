        <h1 class="diary-title" itemprop="headline">有用有差</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-05-05">
                <i class="icon-calendar"></i> 2010-05-05 10:00            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        星期一去買了奇妮貴森森的托腹帶 <br />
日本進口的品質真的不錯 <br />
質料很透氣 <br />
這兩天很熱,我竟然還能用整天 <br />
有用托腹帶真的有差 <br />
腰痠的症狀似乎好多了
<p>要繼續禱告的是我的情緒穩定 <br />
天氣越來越熱 <br />
班上學生有些浮躁,秩序較不好 <br />
我也較容易煩躁</p>
<p>胎教.胎教丫～～～ <br />
希望我能保有一顆平靜安穩不輕易發怒的心</p>    </div>

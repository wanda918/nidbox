        <h1 class="diary-title" itemprop="headline">很難得的合照</h1>

        <div class="diary-meta">

            <span class="diary-date" itemprop="datePublished" content="2010-12-04">
                <i class="icon-calendar"></i> 2010-12-04 10:00            </span>



        </div>

    <div class="diary-body" id="diary-body" itemprop="articleBody">
        恩恩樂樂最近表情更多了 <br />
常常忍不住想幫他們多拍點照片 <br />
不過要碰到兩個人心情都很好的機會並不多 <br />
尤其現在讓他們的作息間隔兩小時 <br />
常常是一個玩完想睡愛哭，另一個才剛吃飽正high
<p>所以這種照片很常見 <br />
<img _idth="560" _eight="420" alt="" src="pic0.nidbox.net/27/27/y1313722786_d1bbb22e_27.jpg" /></p>
<p>不然就是有人表情不夠豐富，沒什麼表情 <br />
<img _idth="560" _eight="420" alt="" src="pic0.nidbox.net/27/27/y1313722789_775ec8ca_27.jpg" /></p>
<p>能拍到像這樣的照片，他們的媽媽可是很努力在他們面前裝瘋賣傻.彩衣娛兒 <br />
<img _idth="560" _eight="420" alt="" src="pic0.nidbox.net/27/27/y1313722789_0e7e58c1_27.jpg" /></p>
<p>﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍﹍ <br />
樂樂：大家都說我是酷弟，既然笑容沒辦法跟姊姊比甜美，那我漏兩點耍帥可以吧！ <br />
<img _idth="225" _eight="300" alt="" src="pic0.nidbox.net/27/27/y1313722799_edda99a3_27.jpg" /> <br />
&nbsp;</p>    </div>
